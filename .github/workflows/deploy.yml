name: CI/CD for YOLO SQS Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Deploy to the server
      - name: Deploy to server
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_USER }}
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > ssh_key
          chmod 600 ssh_key
          ssh -o StrictHostKeyChecking=no -t -i ssh_key $USER@$HOST << EOF
            cd /home/$USER/yolo_api

            # Pull the latest changes
            git pull origin master

            # Check if the requirements.txt has changed
            if ! cmp -s requirements.txt requirements.txt.bak; then
              echo "requirements.txt has changed, installing dependencies..."
              python3 -m venv venv || true
              source venv/bin/activate
              pip install -r requirements.txt
              cp requirements.txt requirements.txt.bak
            else
              echo "No changes in requirements.txt"
            fi

            # Restart the service
            sudo systemctl restart yolo_api.service
          EOF

  health-check:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Perform Health Check
        run: |
          for i in {1..10}; do
            RESPONSE=$(curl --write-out "%{http_code}" --silent --output /dev/null http://${{ secrets.SERVER_HOST }}:8000/health)
            if [ "$RESPONSE" -eq 200 ]; then
              echo "Health check passed!"
              exit 0
            else
              echo "Health check failed with status code $RESPONSE. Retrying in 5 seconds..."
              sleep 5
            fi
          done
          echo "Health check failed after multiple attempts."
          exit 1
